<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funny Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="top">
            <h1>Funny Game</h1>
            <marquee behavior="" direction="" class="offer">
                <img src="icon.svg" alt="" width="20px">Input A Number . If Your Number Matched With Random Number We Will Gift You A Iphone 12 Pro Max <img src="icon.svg" alt="" width="20px">
            </marquee>
        </div>
        <div class="inputdiv">
            <input id="input" type="text" class="input" maxlength="2"placeholder="Enter 0 to 10 num">
            <button class="btn" id="btn">CHEEK</button>

        </div>
        <div class="result">
            <h2>You Given : <span id="inputed" style="color: green;">00</span> </h2>
            <h2>Random Number : <span id="random" style="color: green;">00</span> </h2>

                <div class="status">
                    <h1 id="fail" style="color: red; display: none;" >Number Not Matched</h1>
                </div>
                <div>
                    <img onclick="reload()" src="again.svg" alt="" width="40px">
                </div>

        </div>

    </div>
    



    <script src="game.js"></script>
</body>
</html>
